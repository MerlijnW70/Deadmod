            padding: 0;
            box-sizing: border-box;

            background: #1a1a2e;
            color: #eee;
            overflow: hidden;
        }
        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            background: #16213e;
            border-bottom: 1px solid #0f3460;
            display: flex;
            align-items: center;
            padding: 0 20px;
            z-index: 1000;
            gap: 20px;
        }
        #header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #e94560;
        }
        .stat {
            font-size: 13px;
            color: #aaa;
        }
        .stat-value {
            font-weight: bold;
            margin-left: 5px;
        }
        .stat-value.green { color: #90EE90; }
        .stat-value.red { color: #F08080; }
        #canvas-container {
            position: fixed;
            top: 50px;
            left: 0;
            right: 300px;
            bottom: 0;
        }
        canvas {
            display: block;
        }
        #tooltip {
            position: fixed;
            background: #16213e;
            border: 1px solid #0f3460;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 13px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.15s;
            max-width: 400px;
            z-index: 2000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        #tooltip.visible {
            opacity: 1;
        }
        #tooltip h3 {
            margin-bottom: 8px;
            color: #e94560;
            font-size: 15px;
        }
        #tooltip .status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        #tooltip .status.reachable {
            background: rgba(144, 238, 144, 0.2);
            color: #90EE90;
        }
        #tooltip .status.dead {
            background: rgba(240, 128, 128, 0.2);
            color: #F08080;
        }
        #tooltip .path {
            color: #888;
            font-family: 'Consolas', monospace;
            font-size: 11px;
            word-break: break-all;
        }
        #tooltip .refs {
            margin-top: 8px;
            color: #aaa;
        }
        #controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 1000;
        }
        #controls button {
            width: 40px;
            height: 40px;
            border: none;
            border-radius: 8px;
            background: #16213e;
            color: #eee;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #controls button:hover {
            background: #0f3460;
        }
        #controls button.active {
            background: #e94560;
        }
        #legend {
            position: fixed;
            bottom: 80px;
            left: 20px;
            background: #16213e;
            border: 1px solid #0f3460;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 12px;
            z-index: 1000;
        }
        #legend h4 {
            margin-bottom: 8px;
            color: #e94560;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 4px 0;
        }
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }
        /* Inspector Panel */
        #inspector {
            position: fixed;
            top: 50px;
            right: 0;
            width: 300px;
            bottom: 0;
            background: #16213e;
            border-left: 1px solid #0f3460;
            padding: 20px;
            overflow-y: auto;
            z-index: 1000;
        }
        #inspector h2 {
            color: #e94560;
            font-size: 16px;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #0f3460;
        }
        #inspector .section {
            margin-bottom: 20px;
        }
        #inspector .section h3 {
            color: #aaa;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        #inspector .value {
            font-size: 14px;
            color: #fff;
            margin-bottom: 5px;
        }
        #inspector .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #0f3460;
        }
        #inspector .stat-label {
            color: #888;
        }
        #inspector .stat-num {
            font-weight: bold;
        }
        #inspector .stat-num.green { color: #90EE90; }
        #inspector .stat-num.red { color: #F08080; }
        #inspector .cluster-tag {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(233, 69, 96, 0.2);
            color: #e94560;
            border-radius: 4px;
            font-size: 12px;
            margin-top: 5px;
        }
        #inspector .empty {
            color: #666;
            font-style: italic;
        }
        #inspector .dep-list {
            max-height: 150px;
            overflow-y: auto;
        }
        #inspector .dep-item {
            padding: 4px 8px;
            margin: 2px 0;
            background: rgba(255,255,255,0.05);
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }
        #inspector .dep-item:hover {
            background: rgba(233, 69, 96, 0.2);
        }
        #inspector .dep-item.dead {
            color: #F08080;
        }
        /* Action Buttons */
        #inspector .actions {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 10px;
        }
        #inspector .action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 14px;
            background: rgba(233, 69, 96, 0.15);
            border: 1px solid rgba(233, 69, 96, 0.3);
            border-radius: 6px;
            color: #e94560;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }
        #inspector .action-btn:hover {
            background: rgba(233, 69, 96, 0.25);
            border-color: rgba(233, 69, 96, 0.5);
        }
        #inspector .action-btn.success {
            background: rgba(144, 238, 144, 0.15);
            border-color: rgba(144, 238, 144, 0.3);
            color: #90EE90;
        }
        #inspector .action-btn.danger {
            background: rgba(240, 128, 128, 0.15);
            border-color: rgba(240, 128, 128, 0.3);
            color: #F08080;
        }
        #inspector .action-btn .icon {
            font-size: 14px;
        }
        #inspector .cmd-box {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 10px;
            margin-top: 8px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 11px;
            color: #c9d1d9;
            word-break: break-all;
            position: relative;
        }
        #inspector .cmd-box .copy-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            padding: 4px 8px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 4px;
            color: #8b949e;
            font-size: 10px;
            cursor: pointer;
        }
        #inspector .cmd-box .copy-btn:hover {
            background: #30363d;
            color: #c9d1d9;
        }
        #inspector .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 5px;

            color: #90EE90;

        #inspector .badge.priv {

            color: #888;

            padding: 12px 20px;
            color: #90EE90;
            font-size: 13px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
            z-index: 3000;
        }
        #toast.visible {
            opacity: 1;
            transform: translateY(0);

        // Settings
        let edgeBundling = true;
        let clusterGravity = true;

        // Canvas setup
        const canvas = document.getElementById('graph');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');
        const inspector = document.getElementById('inspector-content');

        let width, height;
        let scale = 1;
        let offsetX = 0, offsetY = 0;
        let dragging = false;
        let dragNode = null;
        let lastMouse = { x: 0, y: 0 };
        let selectedNode = null;

        // Cluster colors (generated palette)
        const clusterColors = [
            '#e94560', '#0f3460', '#533483', '#16c79a', '#f7be16',
            '#ff6b6b', '#4ecdc4', '#45b7d1', '#96c93d', '#dfe6e9'
        ];

        // Assign cluster colors
        const clusterColorMap = {};
        clusters.forEach((c, i) => {
            clusterColorMap[c.id] = clusterColors[i % clusterColors.length];
        });

        // Compute cluster centers
        const clusterCenters = {};
        function updateClusterCenters() {
            // Reset
            clusters.forEach(c => {
                clusterCenters[c.id] = { x: 0, y: 0, count: 0 };
            });
            // Sum positions
            Object.values(nodeMap).forEach(n => {
                if (clusterCenters[n.cluster]) {
                    clusterCenters[n.cluster].x += n.x;
                    clusterCenters[n.cluster].y += n.y;
                    clusterCenters[n.cluster].count++;
                }
            });
            // Average
            Object.values(clusterCenters).forEach(c => {
                if (c.count > 0) {
                    c.x /= c.count;
                    c.y /= c.count;
                }
            });
        }

        // Node positions and velocities
        const nodeMap = {};
        nodes.forEach((n, i) => {
            const angle = (i / nodes.length) * Math.PI * 2;
            const radius = Math.min(300, nodes.length * 15);
            nodeMap[n.id] = {
                ...n,
                x: Math.cos(angle) * radius + Math.random() * 50,
                y: Math.sin(angle) * radius + Math.random() * 50,
                vx: 0,
                vy: 0,
                radius: 30
            };
        });

        // Build adjacency for inbound refs
        const inbound = {};
        const outbound = {};
        nodes.forEach(n => {
            inbound[n.id] = [];
            outbound[n.id] = [];
        });
        edges.forEach(e => {
            if (inbound[e.to]) inbound[e.to].push(e.from);
            if (outbound[e.from]) outbound[e.from].push(e.to);
        });

        function resize() {
            const container = document.getElementById('canvas-container');
            width = canvas.width = container.clientWidth;
            height = canvas.height = container.clientHeight;
            offsetX = width / 2;
            offsetY = height / 2;
        }

        function toScreen(x, y) {
            return {
                x: x * scale + offsetX,
                y: y * scale + offsetY
            };
        }

        function toWorld(x, y) {
            return {
                x: (x - offsetX) / scale,
                y: (y - offsetY) / scale
            };
        }

        function getNodeAt(mx, my) {
            const world = toWorld(mx, my);
            for (const id in nodeMap) {
                const n = nodeMap[id];
                const dx = world.x - n.x;
                const dy = world.y - n.y;
                if (dx * dx + dy * dy < n.radius * n.radius) {
                    return n;
                }
            }
            return null;
        }

        // Physics simulation with Barnes-Hut optimization hint
        function simulate() {
            const allNodes = Object.values(nodeMap);

            // Update cluster centers for gravity
            if (clusterGravity) {
                updateClusterCenters();
            }

            // Repulsion between nodes (O(n¬≤) but with early exit for distant pairs)
            for (let i = 0; i < allNodes.length; i++) {
                for (let j = i + 1; j < allNodes.length; j++) {
                    const a = allNodes[i], b = allNodes[j];
                    let dx = b.x - a.x;
                    let dy = b.y - a.y;
                    let dist = Math.sqrt(dx * dx + dy * dy) || 1;

                    // Skip very distant nodes (Barnes-Hut hint)
                    if (dist > 500) continue;

                    let force = 5000 / (dist * dist);
                    let fx = (dx / dist) * force;
                    let fy = (dy / dist) * force;
                    a.vx -= fx;
                    a.vy -= fy;
                    b.vx += fx;
                    b.vy += fy;
                }
            }

            // Attraction along edges
            edges.forEach(e => {
                const a = nodeMap[e.from];
                const b = nodeMap[e.to];
                if (!a || !b) return;
                let dx = b.x - a.x;
                let dy = b.y - a.y;
                let dist = Math.sqrt(dx * dx + dy * dy) || 1;
                let force = (dist - 100) * 0.05;
                let fx = (dx / dist) * force;
                let fy = (dy / dist) * force;
                a.vx += fx;
                a.vy += fy;
                b.vx -= fx;
                b.vy -= fy;
            });

            // Center gravity
            allNodes.forEach(n => {
                n.vx -= n.x * 0.001;
                n.vy -= n.y * 0.001;
            });

            // Cluster gravity - pull nodes toward their cluster center
            if (clusterGravity) {
                allNodes.forEach(n => {
                    const center = clusterCenters[n.cluster];
                    if (center && center.count > 1) {
                        const dx = center.x - n.x;
                        const dy = center.y - n.y;
                        n.vx += dx * 0.002;
                        n.vy += dy * 0.002;
                    }
                });
            }

            // Apply velocities with damping
            allNodes.forEach(n => {
                if (n === dragNode) return;
                n.vx *= 0.9;
                n.vy *= 0.9;
                n.x += n.vx;
                n.y += n.vy;
            });
        }

        // Quadratic B√©zier curve control point for edge bundling
        function getBundleControlPoint(a, b) {
            if (!edgeBundling) return null;

            const midX = (a.x + b.x) / 2;
            const midY = (a.y + b.y) / 2;

            // Pull toward cluster center if same cluster
            if (a.cluster === b.cluster) {
                const center = clusterCenters[a.cluster];
                if (center) {
                    return {
                        x: midX + (center.x - midX) * 0.3,
                        y: midY + (center.y - midY) * 0.3
                    };
                }
            }

            // Pull toward origin for cross-cluster edges
            return {
                x: midX * 0.8,
                y: midY * 0.8
            };
        }

        function draw() {
            ctx.clearRect(0, 0, width, height);

            // Draw cluster backgrounds (optional, subtle)
            if (clusterGravity) {
                ctx.globalAlpha = 0.05;
                Object.entries(clusterCenters).forEach(([id, center]) => {
                    if (center.count > 1) {
                        const p = toScreen(center.x, center.y);
                        const r = Math.sqrt(center.count) * 50 * scale;
                        ctx.fillStyle = clusterColorMap[id] || '#666';
                        ctx.beginPath();
                        ctx.arc(p.x, p.y, r, 0, Math.PI * 2);
                        ctx.fill();
                    }
                });
                ctx.globalAlpha = 1;
            }

            // Draw edges
            ctx.lineWidth = 1.5 * scale;
            edges.forEach(e => {
                const a = nodeMap[e.from];
                const b = nodeMap[e.to];
                if (!a || !b) return;
                const p1 = toScreen(a.x, a.y);
                const p2 = toScreen(b.x, b.y);

                // Dim edges not connected to highlighted nodes
                const edgeHighlighted = highlightedNodes.size === 0 ||
                    (highlightedNodes.has(e.from) && highlightedNodes.has(e.to));
                ctx.globalAlpha = edgeHighlighted ? 1 : 0.1;

                // Edge color based on dead status or highlight
                if (edgeHighlighted && highlightedNodes.size > 0) {
                    ctx.strokeStyle = 'rgba(247, 190, 22, 0.8)';
                    ctx.lineWidth = 2.5 * scale;
                } else if (a.status === 'dead' || b.status === 'dead') {
                    ctx.strokeStyle = 'rgba(240, 128, 128, 0.4)';
                    ctx.lineWidth = 1.5 * scale;
                } else {
                    ctx.strokeStyle = 'rgba(100, 100, 100, 0.6)';
                    ctx.lineWidth = 1.5 * scale;
                }

                const cp = getBundleControlPoint(a, b);

                ctx.beginPath();
                if (cp && edgeBundling) {
                    // B√©zier curve
                    const cpScreen = toScreen(cp.x, cp.y);
                    ctx.moveTo(p1.x, p1.y);
                    ctx.quadraticCurveTo(cpScreen.x, cpScreen.y, p2.x, p2.y);
                } else {
                    // Straight line
                    ctx.moveTo(p1.x, p1.y);
                    ctx.lineTo(p2.x, p2.y);
                }
                ctx.stroke();

                // Draw arrow
                const angle = Math.atan2(p2.y - p1.y, p2.x - p1.x);
                const arrowLen = 8 * scale;
                const nodeRadius = 30 * scale;
                const dist = Math.sqrt((p2.x - p1.x) ** 2 + (p2.y - p1.y) ** 2);
                const ratio = Math.max(0, (dist - nodeRadius) / dist);
                const ax = p1.x + (p2.x - p1.x) * ratio;
                const ay = p1.y + (p2.y - p1.y) * ratio;

                ctx.beginPath();
                ctx.moveTo(ax, ay);
                ctx.lineTo(ax - arrowLen * Math.cos(angle - 0.4), ay - arrowLen * Math.sin(angle - 0.4));
                ctx.moveTo(ax, ay);
                ctx.lineTo(ax - arrowLen * Math.cos(angle + 0.4), ay - arrowLen * Math.sin(angle + 0.4));
                ctx.stroke();
                ctx.globalAlpha = 1;
            });

            // Draw nodes
            Object.values(nodeMap).forEach(n => {
                const p = toScreen(n.x, n.y);
                const r = n.radius * scale;

                // Dim non-highlighted nodes when highlighting is active
                const isHighlighted = highlightedNodes.size === 0 || highlightedNodes.has(n.id);
                ctx.globalAlpha = isHighlighted ? 1 : 0.2;

                // Node background
                ctx.fillStyle = n.color;
                ctx.beginPath();
                ctx.roundRect(p.x - r, p.y - r/2, r * 2, r, 8 * scale);
                ctx.fill();

                // Node border (highlight if selected or in highlighted set)
                if (n === selectedNode) {
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 3 * scale;
                } else if (highlightedNodes.has(n.id) && highlightedNodes.size > 0) {
                    ctx.strokeStyle = '#f7be16';
                    ctx.lineWidth = 3 * scale;
                } else {
                    ctx.strokeStyle = n.status === 'dead' ? '#c44' : '#4a4';
                    ctx.lineWidth = 2 * scale;
                }
                ctx.stroke();
                ctx.globalAlpha = 1;

                // Cluster indicator dot
                if (clusterGravity && clusterColorMap[n.cluster]) {
                    ctx.fillStyle = clusterColorMap[n.cluster];
                    ctx.beginPath();
                    ctx.arc(p.x + r - 8 * scale, p.y - r/2 + 8 * scale, 5 * scale, 0, Math.PI * 2);
                    ctx.fill();
                }

                // Node label
                ctx.fillStyle = '#1a1a2e';
                ctx.font = `${Math.max(10, 12 * scale)}px 'Segoe UI', sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                // Truncate long labels
                let label = n.label;
                if (label.length > 12) {
                    label = label.substring(0, 10) + '..';
                }
                ctx.fillText(label, p.x, p.y);
            });
        }

        // Global function to select node from inspector
        window.selectNode = function(id) {

        function showToast(message, type = 'success') {
            let toast = document.getElementById('toast');
            if (!toast) {
                toast = document.createElement('div');
                toast.id = 'toast';
                document.body.appendChild(toast);
            }
            toast.textContent = message;
            toast.style.color = type === 'success' ? '#90EE90' : '#F08080';
            toast.classList.add('visible');
            clearTimeout(toastTimeout);
            toastTimeout = setTimeout(() => toast.classList.remove('visible'), 2000);

        // Copy deadmod command for this module
        window.copyDeadmodCommand = function(moduleId) {
            const node = nodeMap[moduleId];
            if (!node) return;
            // Extract parent path from module path
            const pathParts = node.path.replace(/\\\\/g, '/').split('/');
            let cratePath = pathParts.slice(0, pathParts.indexOf('src')).join('/');
            if (!cratePath) cratePath = '.';
            const cmd = `deadmod "${cratePath}"`;
            navigator.clipboard.writeText(cmd).then(() => {
                showToast('Command copied!');
            }).catch(() => {
                showToast('Failed to copy', 'error');

            const mx = e.clientX - rect.left;

            if (node) {
                dragNode = node;
                selectedNode = node;
                updateInspector(node);
            } else {
                dragging = true;
            }
            lastMouse = { x: e.clientX, y: e.clientY };
        });

        canvas.addEventListener('mousemove', e => {
            const rect = canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;

            if (dragNode) {
                const world = toWorld(mx, my);
                dragNode.x = world.x;
                dragNode.y = world.y;
                dragNode.vx = 0;
                dragNode.vy = 0;
            } else if (dragging) {
                offsetX += e.clientX - lastMouse.x;
                offsetY += e.clientY - lastMouse.y;
            } else {
                const node = getNodeAt(mx, my);
                if (node) {
                    showTooltip(node, e.clientX, e.clientY);
                    canvas.style.cursor = 'pointer';
                } else {
                    hideTooltip();
                    canvas.style.cursor = 'grab';

            lastMouse = { x: e.clientX, y: e.clientY };
        });

        canvas.addEventListener('mouseup', () => {
            dragging = false;
            dragNode = null;

        canvas.addEventListener('mouseleave', () => {
            dragging = false;
            dragNode = null;
            hideTooltip();
        });

        canvas.addEventListener('wheel', e => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            const rect = canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;

            // Zoom toward mouse position
            offsetX = mx - (mx - offsetX) * delta;
            offsetY = my - (my - offsetY) * delta;
            scale *= delta;
            scale = Math.max(0.1, Math.min(5, scale));
        });

            highlightedNodes.clear();
            clearBtn.classList.remove('active');
        };
        clearBtn.onclick = window.clearHighlights;

        // Keyboard shortcuts
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') {
                window.clearHighlights();
            }
        });

        // Animation loop
        function loop() {
            simulate();
            draw();
            requestAnimationFrame(loop);
        }

        window.addEventListener('resize', resize);
        resize();
        loop();
    })();
    </script>
</body>
</html>
